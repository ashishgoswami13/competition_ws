# Line Follower Parameters for Simulation

# Image processing parameters
image_process_size: [160, 120]  # Width x Height for processing

# ROI (Region of Interest) for line detection
# Single ROI in lower portion of image: [y_min, y_max, x_min, x_max] in normalized coordinates (0.0 to 1.0)
line_roi:
  - [0.6, 0.8, 0.2, 0.8]  # Lower ROI (60%-80% vertical, 20%-80% horizontal) - closer to robot

# Color detection thresholds (HSV color space)
# For black line detection
lower_black: [0, 0, 0]      # H, S, V lower bounds
upper_black: [180, 255, 50]  # H, S, V upper bounds
min_contour_area: 80        # Minimum area to consider - reduced to detect line easier

# Walking control parameters (adapted for simulation - much slower than real robot)
forward_speed: 0.006        # Forward step (meters) - REDUCED for simulation stability
min_forward_speed: 0.004    # Reduced speed when sharp turn (yaw > 6°)
turn_gain: 1.2              # Turning sensitivity (not used in Reference implementation)
max_turn_angle: 8.0         # Maximum turning angle (degrees) - Reference yaw_range = [-8, 8]
min_turn_angle: 4.0         # DSP switch threshold - Reference uses 4° to switch gaits
center_tolerance: 10        # Dead zone in pixels - Reference uses 10 pixels
center_x_offset: 0          # Camera calibration offset in pixels (Reference uses 66 for real robot)
walking_speed: 4            # Walking speed (1-4, ignored - we use DSP periods directly)
body_height: 0.025          # Body height offset (meters) - matching Reference
